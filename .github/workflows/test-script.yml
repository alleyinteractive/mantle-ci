on:
  push:
    branches:
      - develop
  pull_request:
  schedule:
    - cron: '0 0 * * *'

name: Test Script

jobs:
  test:
    strategy:
      fail-fast: true
      matrix:
        wordpress: ["latest", "trunk", "6.0"]
    runs-on: ubuntu-latest
    name: "Test Script ${{ matrix.wordpress }}"
    env:
      WP_VERSION: ${{ matrix.wordpress }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: "Run install-wp-tests.sh"
        shell: bash
        run: bash install-wp-tests.sh wordpress_unit_tests root password 127.0.0.1 "$WP_VERSION" true true true
      - name: "Check Installation"
        shell: bash
        run: bash bin/test-script.sh
